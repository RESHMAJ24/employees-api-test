name: Mule CI/CD (Test → Build → Deploy)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  MAVEN_OPTS: "-Xmx2048m"

jobs:

  # ------------------------
  # 1️⃣ TEST (MUnit only)
  # ------------------------
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 17
          cache: maven

      - name: Run MUnit tests
        run: mvn clean test -s .maven/settings.xml

      - name: Upload MUnit coverage
        uses: actions/upload-artifact@v4
        with:
          name: munit-coverage
          path: target/site/munit/**


  # ------------------------
  # 2️⃣ BUILD (package only)
  # ------------------------
  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 17
          cache: maven

      - name: Build Mule application
        run: mvn clean package -DskipTests -s .maven/settings.xml

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: mule-app
          path: target/*.jar


  # ------------------------
  # 3️⃣ DEPLOY (CloudHub 2.0)
  # ------------------------
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: sandbox

    env:
      CONNECTED_APP_CLIENT_ID: ${{ secrets.CONNECTED_APP_CLIENT_ID }}
      CONNECTED_APP_CLIENT_SECRET: ${{ secrets.CONNECTED_APP_CLIENT_SECRET }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 17
          cache: maven

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: mule-app

      - name: Deploy to CloudHub 2.0
        run: |
          artifact=$(ls *.jar)
          mvn deploy \
            -Pcloudhub \
            -DmuleDeploy \
            -Dmule.artifact=$artifact \
            -DskipTests \
            -s .maven/settings.xml
